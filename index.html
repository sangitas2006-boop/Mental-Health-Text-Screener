<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mental Health Risk Screener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       * {
    box-sizing: border-box;
}

.fade-in {
    animation: fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(12px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
     body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e3f2fd, #fce4ec);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 15px;
            line-height: 1.6;
        }

        .disclaimer {
            font-size: 13px;
            color: #777;
            margin-top: 15px;
        }

        button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #1976d2, #1565c0);
    color: white;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:active {
    transform: scale(0.97);
}

button:hover {
    box-shadow: 0 8px 18px rgba(0,0,0,0.15);
}

    </style>
</head>
<body>

<div class="container fade-in">
     <h1>Mental Health Risk Screener</h1>

    <p>
        This tool helps identify early signs of mental health stress
        through a short self-assessment and optional facial emotion check.
    </p>

    <p class="disclaimer">
        ⚠️ This is NOT a medical diagnosis.<br>
        It is for educational and screening purposes only.
    </p>

    <button onclick="startScreening()">Start Screening</button>
</div>

<script>
    function startScreening() {
        window.location.href = "face.html";
    }
</script>


</body>
</html>
